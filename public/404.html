<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      const redirectTo = '/' + location.pathname + location.search + location.hash;
      sessionStorage.redirect = redirectTo;
      location.replace('/');
    </script>
  </head>
  <body></body>
</html>
